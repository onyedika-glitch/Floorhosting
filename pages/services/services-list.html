    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Heroicons / IonIcons for icons -->

    <style>
        body {
            font-family: 'Inter', sans-serif;

        /* ... (Copy all styles from dashboard.html) ... */
        .hamburger-line {
            transition: all 0.3s ease-in-out;
        }
        .hamburger-btn.open .line-1 {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger-btn.open .line-2 {
            opacity: 0;
        }
        .hamburger-btn.open .line-3 {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        .sidebar-link.active {
            background-color: #DBEAFE; /* bg-blue-100 */
            color: #2563EB; /* text-blue-700 */
            font-weight: 600;
        }
        #mobile-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        #mobile-sidebar.open {
            transform: translateX(0);
        }
    </style>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

                <a href="support.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">

                    <div class="w-6 h-6 flex flex-col justify-around">

                        <span class="hamburger-line line-2 block w-full h-0.5 bg-current"></span>

                <div class="flex items-center space-x-4">

                <!-- Service List -->

                                <div>

                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-500">Next Billing Date</label>
                                    <p class="text-lg font-semibold text-gray-900">Dec 12, 2025</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Service Item 2 -->
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">

                            <div class="flex flex-col md:flex-row md:items-center md:justify-between">

                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">

        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
    </div>

    <!-- (Copy script from dashboard.html) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            function toggleSidebar() {
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
                hamburgerBtn.classList.toggle('open');
                mobileSidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
        });
    </script>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
