<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Floor Hosting</title>
    <!-- (Copy all head content from dashboard.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hamburger-line { transition: all 0.3s ease-in-out; }
        .hamburger-btn.open .line-1 { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger-btn.open .line-2 { opacity: 0; }
        .hamburger-btn.open .line-3 { transform: rotate(-45deg) translate(7px, -6px); }
        .sidebar-link.active { background-color: #DBEAFE; color: #2563EB; font-weight: 600; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        #mobile-sidebar.open { transform: translateX(0); }
    </style>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="mobile-sidebar" class="w-64 bg-white shadow-lg fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-50 md:flex flex-col flex-shrink-0">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 shadow-sm">
                <a href="../../index.html" class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-blue-600">Floor Hosting</span>
                </a>
            </div>
            
            <!-- Sidebar Navigation -->
            <nav class="flex-grow pt-4">
                <a href="../dashboard/dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="home-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Dashboard</span>
                </a>
                <a href="services-list.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="server-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>My Services</span>
                </a>
                <a href="domains.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="globe-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Domains</span>
                </a>
                <a href="billing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="card-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Billing</span>
                </a>
                <a href="./support.html" class="sidebar-link active flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="help-buoy-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Support</span>
                </a>
            </nav>
            
            <!-- Sidebar footer (Profile/Logout) -->
            <div class="p-4 border-t border-gray-200">
                <a href="profile.html" class="sidebar-link flex items-center w-full px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                    <ion-icon name="person-circle-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Profile</span>
                </a>
                <a href="../../index.html" class="sidebar-link flex items-center w-full px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg mt-2">
                    <ion-icon name="log-out-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-auto">
            
            <!-- Top Bar -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8">
                <!-- (Copy from services-list.html) -->
                <button id="hamburger-btn" type="button" class="hamburger-btn inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 md:hidden" aria-controls="mobile-sidebar" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <div class="w-6 h-6 flex flex-col justify-around">
                        <span class="hamburger-line line-1 block w-full h-0.5 bg-current transform"></span>
                        <span class="hamburger-line line-2 block w-full h-0.5 bg-current"></span>
                        <span class="hamburger-line line-3 block w-full h-0.5 bg-current transform"></span>
                    </div>
                </button>
                <div class="hidden md:block">
                    <h1 class="text-xl font-semibold text-gray-900">Support</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <span class="sr-only">Notifications</span>
                        <ion-icon name="notifications-outline" class="w-6 h-6"></ion-icon>
                    </button>
                    <a href="../../index.html" class="hidden md:inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                        Back to Site
                    </a>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 md:p-10">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">Support Tickets</h1>
                    <a href="#" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                        Create New Ticket
                    </a>
                </div>

                <!-- Support Tickets Table -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ticket ID</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                                    <th scope="col" class="relative px-6 py-3">
                                        <span class="sr-only">View</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#12345</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Issue with SSL Certificate</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                            Pending
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">2 hours ago</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="#" class="text-blue-600 hover:text-blue-900">View</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#12344</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Email setup assistance</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Closed
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">1 day ago</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="#" class="text-blue-600 hover:text-blue-900">View</a>
                                    </td>
                                </tr>
                                <!-- Empty state -->
                                <!-- 
                                <tr>
                                    <td colspan="5" class="px-6 py-12 whitespace-nowrap text-center text-sm text-gray-500">
                                        You have no open support tickets.
                                    </td>
                                </tr> 
                                -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
    </div>

    <!-- (Copy script from dashboard.html) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            function toggleSidebar() {
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
                hamburgerBtn.classList.toggle('open');
                mobileSidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
        });
    </script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
