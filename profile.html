<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Floor Hosting</title>
    <!-- (Copy all head content from dashboard.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hamburger-line { transition: all 0.3s ease-in-out; }
        .hamburger-btn.open .line-1 { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger-btn.open .line-2 { opacity: 0; }
        .hamburger-btn.open .line-3 { transform: rotate(-45deg) translate(7px, -6px); }
        .sidebar-link.active { background-color: #DBEAFE; color: #2563EB; font-weight: 600; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        #mobile-sidebar.open { transform: translateX(0); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="mobile-sidebar" class="w-64 bg-white shadow-lg fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-50 md:flex flex-col flex-shrink-0">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 shadow-sm">
                <a href="index.html" class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-blue-600">Floor Hosting</span>
                </a>
            </div>
            
            <!-- Sidebar Navigation -->
            <nav class="flex-grow pt-4">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="home-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Dashboard</span>
                </a>
                <a href="services-list.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="server-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>My Services</span>
                </a>
                <a href="domains.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="globe-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Domains</span>
                </a>
                <a href="billing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="card-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Billing</span>
                </a>
                <a href="support.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <ion-icon name="help-buoy-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Support</span>
                </a>
            </nav>
            
            <!-- Sidebar footer (Profile/Logout) -->
            <div class="p-4 border-t border-gray-200">
                <a href="profile.html" class="sidebar-link active flex items-center w-full px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                    <ion-icon name="person-circle-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Profile</span>
                </a>
                <a href="index.html" class="sidebar-link flex items-center w-full px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg mt-2">
                    <ion-icon name="log-out-outline" class="w-6 h-6 mr-3"></ion-icon>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-auto">
            
            <!-- Top Bar -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8">
                <!-- (Copy from services-list.html) -->
                <button id="hamburger-btn" type="button" class="hamburger-btn inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 md:hidden" aria-controls="mobile-sidebar" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <div class="w-6 h-6 flex flex-col justify-around">
                        <span class="hamburger-line line-1 block w-full h-0.5 bg-current transform"></span>
                        <span class="hamburger-line line-2 block w-full h-0.5 bg-current"></span>
                        <span class="hamburger-line line-3 block w-full h-0.5 bg-current transform"></span>
                    </div>
                </button>
                <div class="hidden md:block">
                    <h1 class="text-xl font-semibold text-gray-900">My Profile</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <span class="sr-only">Notifications</span>
                        <ion-icon name="notifications-outline" class="w-6 h-6"></ion-icon>
                    </button>
                    <a href="index.html" class="hidden md:inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                        Back to Site
                    </a>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 md:p-10">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">My Profile</h1>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Profile Details Form -->
                    <div class="lg:col-span-2 bg-white shadow-lg rounded-lg overflow-hidden">
                        <form action="#" method="POST">
                            <div class="px-6 py-5 bg-gray-50 border-b border-gray-200">
                                <h2 class="text-xl font-semibold text-gray-900">Account Details</h2>
                            </div>
                            <div class="p-6 space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                        <input type="text" name="first-name" id="first-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                        <input type="text" name="last-name" id="last-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                    <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100" readonly>
                                    <p class="mt-2 text-xs text-gray-500">Email address cannot be changed.</p>
                                </div>
                                <div>
                                    <label for="company" class="block text-sm font-medium text-gray-700">Company (Optional)</label>
                                    <input type="text" name="company" id="company" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                            </div>
                            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-right">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Form -->
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <form action="#" method="POST">
                            <div class="px-6 py-5 bg-gray-50 border-b border-gray-200">
                                <h2 class="text-xl font-semibold text-gray-900">Change Password</h2>
                            </div>
                            <div class="p-6 space-y-6">
                                <div>
                                    <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                                    <input type="password" name="current-password" id="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                                    <input type="password" name="new-password" id="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                            </div>
                            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-right">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
    </div>

    <!-- (Copy script from dashboard.html) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Hamburger menu functionality
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            
            function toggleSidebar() {
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
                hamburgerBtn.classList.toggle('open');
                mobileSidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('hidden');
            }
            
            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Load user data from localStorage
            const userData = {
                firstName: localStorage.getItem('userFirstName') || '',
                lastName: localStorage.getItem('userLastName') || '',
                email: localStorage.getItem('userEmail') || '',
                company: localStorage.getItem('userCompany') || ''
            };

            // Populate form fields with user data
            document.getElementById('first-name').value = userData.firstName;
            document.getElementById('last-name').value = userData.lastName;
            document.getElementById('email').value = userData.email;
            document.getElementById('company').value = userData.company;

            // Handle save changes
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Update localStorage with new values
                localStorage.setItem('userFirstName', document.getElementById('first-name').value);
                localStorage.setItem('userLastName', document.getElementById('last-name').value);
                localStorage.setItem('userCompany', document.getElementById('company').value);
                
                // Show success message
                alert('Profile updated successfully!');
            });

            // Handle password change form
            const passwordForm = document.querySelectorAll('form')[1];
            if (passwordForm) {
                passwordForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('new-password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    
                    if (newPassword !== confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    
                    if (newPassword.length < 6) {
                        alert('Password must be at least 6 characters long!');
                        return;
                    }
                    
                    // Update password in localStorage
                    localStorage.setItem('userPassword', newPassword);
                    
                    // Reset form
                    passwordForm.reset();
                    alert('Password updated successfully!');
                });
            }
        });
    </script>
</body>
</html>
